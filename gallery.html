<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="assets/css/gallery.css">
</head>
<body>
    <header>
        <h2>Ray's Views</h2>
       
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>

        <h5>Please enjoy my gallery of photos that I find calming and pleasing</h5>
    </header>
    <div class="gallery" id="gallery"></div>

    <script>
        function createGallery() {
            const gallery = document.getElementById('gallery');
            for (let i = 1; i <= 66; i++) {
                const img = document.createElement('img');
                img.src = `iCloud Photos/p${i}.JPEG`;
                img.alt = `P ${i}`;
                img.style.opacity = 0;
                gallery.appendChild(img);

                // Add smooth load effect
                img.onload = () => {
                    img.style.transition = 'opacity 1s ease-in-out';
                    img.style.opacity = 1;
                };
            }
        }

        window.onload = createGallery;
    </script>
</body>
<footer><span>All images are Property of Ra'Mar Wilson </span></footer>
</html>
